<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><h2>Chat with {{ other_user.username }}</h2>
<div id="chat-log">
    {% for message in messages %}
    <p><b>{{ message.sender.username }}:</b> {{ message.content }}</p>
    {% endfor %}
</div>
<form id="chat-form">
    <input type="text" id="message" placeholder="Type a message...">
    <button type="submit">Send</button>
</form>
</title>
</head>

</body>
</html>
